<!DOCTYPE html>
<html lang="zh">

<head>
    <title>Life Expectancy Evolution: Between Past and Future</title>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    
    <!-- VegaLite -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        /* Basic resets */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        /*Background*/
        body {
            padding-top: 50px;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(315deg, #ece9e6 0%, #ffffff 74%);
            color: #333;
        }

        /*Main Title*/
        h1.main-title {
            text-align: center;
            font-weight: 700;
            margin-bottom: 50px;
            color: #03034B;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 8px;
            background: rgba(0,0,0,0.05);
        }

        /*Navigation Bar*/
        .w3-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #03034B;
            z-index: 1000;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px;
        }
        .nav-item {
            margin: 0 15px;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            border-radius: 20px;
            background: rgba(0,0,0,0.1);
            transition: all 0.3s;
        }
        .nav-item:hover {
            background-color: #25233D;
            transform: scale(1.05);
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
        }

        /*Sections*/
        h2 {
            text-align: center;
            font-weight: 700;
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #03034B;
            color: white;
            border-radius: 8px;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.2);
        }

        .flex-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .flex-item {
            background: rgba(255,255,255,0.9);
            padding: 20px;
            border-radius: 10px;
            margin: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            max-width: 48%;
            box-sizing: border-box;
        }

        /* Footer */
        .footer-nav {
            width: 100%;
            background-color: #03034B;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
            color: white;
            font-weight: bold;
            box-shadow: 0px -3px 10px rgba(0, 0, 0, 0.2);
        }

    </style>
</head>

<body>
    <!-- The rest of your body content remains the same -->

    <!-- Including the VegaLite charts embedding -->
    <script>
        vegaEmbed('#vis1', 'VisFolder/Figure_01.json');
        vegaEmbed('#vis2', 'VisFolder/Figure_02.json');
        vegaEmbed('#vis3', 'VisFolder/Figure_03.json');
    </script>
</body>

</html>
